<div class = "container-fluid">
<h1> Quiz-Taker</h1>
<h3> {{quiz.title}}</h3>
    <br/>
    <ul class = "list-group">
        <li class = "list-group-item active">
            Questions
        </li>
        <br/>
        <li  class = "list-group-item"
                *ngFor = "let question of quiz.questions">

            <div class="row">
                <h3 class = "col-4">

                    {{question.title}}
                </h3>
                <h3 class = "col-6">
                    {{question.description}}

                </h3>
                <h3>
                    {{question.points}} pts
                </h3>
            </div>
            <br/>

            <div class = "row">
                <p>{{question.questionText}}</p>
            </div>
            <br/>

            <div [ngSwitch] = "question.questionType">
                <app-multiple-choice-question [question]="question"
                        *ngSwitchCase="'MULTIPLE_CHOICE'">
                </app-multiple-choice-question>

                <app-true-false-question [question]="question"
                        *ngSwitchCase="'TRUE_FALSE'">

                </app-true-false-question>

                <app-fill-blanks-question [question]="question"
                        *ngSwitchCase="'FILL_BLANKS'">
                </app-fill-blanks-question>

                <app-essay-question [question]="question"
                        *ngSwitchCase="'ESSAY'">
                </app-essay-question>
            </div>
        </li>
    </ul>
    <br/>
    <div class = "btn-group float-left">
        <button class = "btn btn-danger" routerLink= '/quizzes'> Cancel</button>
    <button class = "btn btn-primary" (click)="submitQuiz(quiz)"> Submit</button>
    </div>
    <br/>
    <br/>


</div>
