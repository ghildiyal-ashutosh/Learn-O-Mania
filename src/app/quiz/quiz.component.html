<div class = "container-fluid">
<h1> Quiz-Taker</h1>
<h3> {{quiz.title}}</h3>
    <br/>
    <ul class = "list-group">
        <li class = "list-group-item active">
            Questions
        </li>
        <br/>
        <li  class = "list-group-item"
                *ngFor = "let question of quiz.questions">
            <div class = row>
                <h5 class = "col-2"> {{question.title}}</h5>
                <h5 class = "col-8">{{question.description}}</h5>
            <h5 class="float-right col-2">{{question.points}} pts </h5>
            </div>

            <div [ngSwitch] = "question.questionType">
                <app-multiple-choice-question [question]="question"
                        *ngSwitchCase="'MULTIPLE_CHOICE'">
                </app-multiple-choice-question>

                <app-true-false-question [question]="question"
                        *ngSwitchCase="'TRUE_FALSE'">

                </app-true-false-question>

                <app-fill-blanks-question [question]="question"
                        *ngSwitchCase="'FILL_BLANKS'">
                </app-fill-blanks-question>

                <app-essay-question [question]="question"
                        *ngSwitchCase="'ESSAY'">
                </app-essay-question>
            </div>
        </li>
    </ul>
    <br/>
    <button class = "btn btn-primary float-right btn-lg" (click)="submitQuiz(quiz)"> Submit</button>


</div>
