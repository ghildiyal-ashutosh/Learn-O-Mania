<div class="container-fluid">
  <span class = "float-left btn-group" >
     <button class="btn ">
      <a routerLink="/profile"> Profile</a>
    </button>

    <button class="btn ">
      <a routerLink="/"> WhiteBoard</a>
    </button>
    <button (click)= "logout()"
      class="btn ">
       Log-Out
    </button>

  </span>
  <br/>
  <br/>
  <div [hidden] = "loginStatus">
  <h1> Welcome Admin !!! </h1>

      <div class = "row">
        <div class = "col-8">
        <ul class ="list-group">
          <li class = "list-group-item active">
            Courses
          </li>
          <br/>
          <li
            [ngClass]= "{'active': course.id === selectedCourse.id}"
            (click) = "selectCourse(course)"
              *ngFor = "let course of courses"
              class = "list-group-item">
            {{course.title}}
            <span class = "float-right">

                <button class = "btn btn-block ">
                 <a routerLink = "/course/{{course.id}}/section">
                   Update Course
                 </a>
              </button>

            </span>

          </li>
        </ul>
      </div>

        <div class = "col-4">
          <ul class ="list-group">
            <li class = "list-group-item active">
              Sections
            </li>
            <br/>
            <li
              [ngClass]= "{'active': section._id === selectedSection._id}"
                (click) = "selectSection(section)"
                *ngFor = "let section of sections"
                class = "list-group-item">
              {{section.title}}
            </li>
          </ul>
        </div>
      </div>
  </div>
</div>
