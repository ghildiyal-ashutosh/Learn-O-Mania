<div class = "container-fluid">
    <span *ngFor = "let blank of question.blanks"
            [ngSwitch] = "blank.indexOf('*')">

    <span *ngSwitchCase="0"> = <input type = "number"
            [(ngModel)]="question.fillBlankAnswers[blank.split(' ')[0].replace('*','')]"
            placeholder = "{{blank.split(' ')[0].replace('*','')}}"/></span>
          <span *ngSwitchCase="-1"> {{blank}} </span>
      </span>

</div>
