<div class = "container-fluid">
 <ul class = list-group>

     <li class ="list-group-item"
         *ngFor= "let choice of question.choices"
         [ngClass] = "{'active': choice.text === selectedChoice.text}">

       <input
               (click)= "selectChoice (choice)"
             name =  "{{question._id}}"
            type="radio" class ="float-left"/> &nbsp; &nbsp;  {{choice.text}}
   </li>
 </ul>

</div>
