<div class = "container-fluid">

  <h2>Enrollments</h2>
  <br/>

  <div class = row>
    <div class = "col-4">
<ul class="list-group">
  <li class = "list-group-item active">
    Courses
  </li>
  <br/>

<li
  [ngClass] = "{'active' : course.id === selectedCourse.id}"
  (click)= "selectCourse(course)"
  *ngFor = "let course of courses" class="list-group-item">

   {{course.title}}
</li>
</ul>
    </div>

    <div class = "col-8" [hidden]="sectionStatus">

      <ul class="list-group">
        <li class = "list-group-item active">
          Sections
        </li>
        <br/>

        <li
          *ngFor = "let section of sections" class="list-group-item">
          {{section.title}}
          <span class="float-right">
            <button  [hidden]="viewStatus"
              (click)="enrollSection(section)"
             class = "btn btn-primary "> Enroll</button>
  </span>

        </li>
      </ul>

    </div>
  </div>
</div>
