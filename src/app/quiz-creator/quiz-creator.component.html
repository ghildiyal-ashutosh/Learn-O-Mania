<div class = "container-fluid">
  <a class = "float-right btn btn-primary" routerLink="/quizzes">Back</a>
<h2> Adding Questions to {{quiz.title}} </h2>

  <ul class = "list-group">
      <li class="list-group-item active">
          Questions
      </li>
      <br/>

      <li class = "list-group-item"
              *ngFor = "let question of questions">
          {{question.title}}

          <button (click)="addQuestion(question._id)" class="btn btn-success float-right"> Add Question</button>
      </li>
  </ul>

</div>
